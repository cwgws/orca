<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ORCA Document Query Interface for searching and managing documents.">
  <title>ORCA Search</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" crossorigin href="https://fonts.gstatic.com">
<link rel="stylesheet" href="css/styles.css">
<body class="body bg-dark bg-gradient text-light" style="background-attachment: fixed;">

<!-- Header -->
<header class="header">
  <hgroup class="header__title">
    <h1 class="header__title-heading">ORCA Doc<span class="on-big">ument</span> Query</h1>
    <p class="header__title-subheading">
      <span class="header__title-subheading-loading on-disconnect">Connecting&hellip;<span class="spinner"></span></span>
      <span class="header__title-subheading-loaded on-connect hidden"><span class="on-big">Searching </span><span class="on-small">＋</span><span class="header__corpus-total">271,102</span> documents</span>
    </p>
  </hgroup>
  <form class="header__search on-connect hidden" rel="search">
    <input class="header__search-input" type="text" required>
    <button class="header__search-submit" type="submit" disabled>🔍<span class="on-big">&nbsp;Search</span></button>
  </form>
  <nav class="header__nav">
    <div class="header__menu-item">
      <a class="header__menu-link link-info" target="_blank" href="https://api.orca.wgws.dev">⚙️ <i>View raw JSON output</i></a>
    </div>
    <div class="header__menu-item">
      <a class="header__menu-link link-info" target="_blank" href="https://api.orca.wgws.dev/log/orca.log.txt">👷‍♀️ <i>View debug log</i></a>
    </div>
  </nav>
</header>

<!-- Main; search results filled dynamically -->
<main class="main">
</main>

<!-- Footer -->
<footer class="footer">
  <form class="footer__options">
    <label class="footer__options-enable-polling-label">
      <input class="footer__options-enable-polling" type="checkbox" checked>
      Automatic polling
    </label>
  </form>
  <section class="footer__details">
    <small>
      <div class="footer__connection">
        API status:
        <span class="footer__connection-connected on-connect hidden">🟢 Connected</span>
        <span class="footer__connection-disconnected on-disconnect">🔴 Disconnected</span>
      </div>
      <div class="footer__api on-connect hidden">
        API version:
        <span class="footer__api-version"></span>
      </div>
      <div class="footer__checksum on-connect hidden">
        Current corpus:
        <code class="footer__checksum-value"></code>
      </div>
      <div class="footer__last-polled on-connect hidden">
        Last refreshed:
        <time class="footer__last-polled-timestamp"></time>
      </div>
    </small>
  </section>
  <section class="footer__about">
    <div>ORCA Document Query</div>
    <div><a class="link-info" target="_blank" href="https://github.com/seangilleran/orca">👩‍💻 <i>GitHub Repo</i></a></div>
    <br /><div><a class="link-info" href="#">☝️ <i>Back to top</i></a></div>
  </section>
  </small>
  </nav>
</footer>

<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>
<script type="module" src="src/js/main.js"></script>
</body>
</html>
